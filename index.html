<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="counter">
        <h1 class="counter_title">Pizza Counter</h1>
        <span class="counter_value">0</span>
        <button class="counter_reset-button">
            <i class="fas fa-sync-alt counter_reset-icon"></i>
        </button>
        <div class="counter_buttons">
            <button class="counter_button counter_button--decrease">
                <i class="fas fa-minus counter_icon counter_icon--minus"></i>
            </button>
            <button class="counter_button counter_button--increase">
                <i class="fas fa-plus counter_icon counter_icon--plus"></i>
            </button>
        </div>
    </div>

</body>

</html>
